<!DOCTYPE html>
<html>
<head>
    <title>HTML 기초 발표</title>
</head>
<body>
    <header>
        <h1>HTML 기본 태그 소개</h1>
        <p>HTML은 웹 페이지를 만들기 위한 표준 마크업 언어입니다.</p>
    </header>
    
    <section>
        <h2>이미지와 링크</h2>
        <img src="example.png" alt="예제 이미지" width="600px" height="300px">
        <p>이미지를 웹 페이지에 추가하는 방법입니다.</p>
        <a href="https://developer.mozilla.org/ko/">MDN 바로가기</a>
        <p>다른 페이지나 사이트로 연결하는 링크입니다.</p>
    </section>
    
    <section>
        <h2>데이터 표현하기</h2>
        <table border="1">
            <tr>
                <th>번호</th>
                <th>이름</th>
            </tr>
            <tr>
                <td>1</td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김철수</td>
            </tr>
        </table>
    </section>
    
    <section>
        <h2>사용자 입력 받기</h2>
        <form>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name">
            <input type="submit" value="제출">
        </form>
    </section>
    
    <footer>
        <p>HTML 기본 태그</p>
    </footer>
</body>
</html>
